{% extends "usuarios/base.html" %}

{% block title %}Nuevo Proyecto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-plus"></i> Crear Nuevo Proyecto</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Guardar</button>
        <a href="{% url 'empresa_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
