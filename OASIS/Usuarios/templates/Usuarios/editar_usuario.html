{% extends 'usuarios/base.html' %}

{% block title %}Editar Usuario - Sistema OASIS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0"><i class="fas fa-user-edit"></i> Editar Usuario</h5>
                </div>
                <div class="card-body">
                    <!-- Mensajes de éxito/error -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Formulario -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Nombre de usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   value="{{ usuario.username }}" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   value="{{ usuario.email }}">
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select id="rol" name="rol" class="form-select">
                                {% for value, label in usuario.ROLES %}
                                    <option value="{{ value }}" {% if usuario.rol == value %}selected{% endif %}>
                                        {{ label }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Estado -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                   {% if usuario.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Activo</label>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Guardar cambios
                            </button>
                            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver a la lista
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
